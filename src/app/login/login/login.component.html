<div class="employee_form">
    <h2>Enter Employee ID</h2>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="standard">
            <mat-label>Employee ID</mat-label>
            <input #employeeid (keyup.enter)="getEmployeeId(employeeid.value)"  type="number" placeholder="Enter 4 digit employee ID"  matInput >
            <i class="material-icons"   matSuffix>close</i>
            
        </mat-form-field>

    </form>
    <button (click)="getEmployeeId(employeeid.value)" mat-raised-button color="primary">Submit</button>
</div>
